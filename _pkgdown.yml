url: https://forcats.tidyverse.org

template:
  bootstrap: 5
  package: tidytemplate

  includes:
    in_header: |
      <script defer data-domain="forcats.tidyverse.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>

development:
  mode: auto

home:
  links:
  - text: Learn more
    href: http://r4ds.had.co.nz/factors.html

reference:
  - title: Change order of levels
    desc: >
      Keep the values of the levels the same, but change their order.
      These are particularly useful for models, tables, and visualisations.
    contents:
    - fct_relevel
    - fct_inorder
    - fct_reorder
    - fct_infreq
    - fct_shuffle
    - fct_rev
    - fct_shift

  - title: Change value of levels
    desc: >
      Change factor levels, while preserving order (as much as possible).
    contents:
    - fct_anon
    - fct_collapse
    - fct_lump
    - fct_other
    - fct_recode
    - fct_relabel

  - title: Add/remove levels
    desc: >
      Leave existing data as is, but add or remove levels.
    contents:
    - fct_expand
    - fct_explicit_na
    - fct_drop
    - fct_unify

  - title: Combine multiple factors
    contents:
    - fct_c
    - fct_cross

  - title: Other helpers
    contents:
    - as_factor
    - fct_count
    - fct_match
    - fct_unique
    - lvls
    - lvls_union

  - title: Data
    contents:
    - gss_cat

